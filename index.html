<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线随机抽题测试</title>
    <!-- We'll use Tailwind CSS for rapid, responsive UI development. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://css.loli.net/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Use more readable fonts. */
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
        }

        /* Custom color for selected radio buttons and checkboxes. */
        .form-radio:checked,
        .form-checkbox:checked {
            background-color: #3b82f6;
            /* blue-500 */
            border-color: #3b82f6;
            /* blue-500 */
        }

        /* Button transition effect. */
        .btn {
            transition: all 0.2s ease-in-out;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Add styles for correct and incorrect answers */
        .correct-answer {
            background-color: #dcfce7; /* green-100 */
            border-left: 4px solid #22c55e; /* green-500 */
        }
        .incorrect-answer {
             background-color: #fee2e2; /* red-100 */
             border-left: 4px solid #ef4444; /* red-500 */
        }
        .correct-text {
            color: #166534; /* green-800 */
        }
        .incorrect-text {
            color: #991b1b; /* red-800 */
        }

    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-2">在线随机抽题测试</h1>
        <p class="text-center text-gray-500 mb-8">检验你的学习成果</p>

        <!-- Main Container -->
        <div id="quiz-container" class="bg-white rounded-xl shadow-lg overflow-hidden">

            <!-- Start Screen -->
            <div id="start-screen" class="p-8 md:p-12 text-center">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">准备好开始了吗？</h2>
                <p class="text-gray-600 mb-8">点击下方按钮，系统将从题库中随机抽取80道题进行测试。</p>
                <button id="start-btn" class="btn w-full md:w-auto bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-lg shadow-md">
                    开始答题
                </button>
            </div>

            <!-- Question Screen -->
            <div id="question-screen" class="p-8 md:p-12 hidden">
                <!-- Progress Bar -->
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-2">
                        <span id="progress-text" class="text-sm font-medium text-gray-600">题目 1 / 100</span>
                        <span id="score-text" class="text-sm font-medium text-blue-600">得分: 0</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div id="progress-bar" class="bg-blue-500 h-2.5 rounded-full" style="width: 10%"></div>
                    </div>
                </div>

                <!-- Question Area -->
                <div class="mb-6">
                    <p class="text-lg font-semibold text-gray-800">
                        <span id="question-type-badge" class="inline-block bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full"></span>
                        <span id="question-text"></span>
                    </p>
                </div>

                <!-- Options Area -->
                <div id="options-container" class="space-y-4 mb-8">
                    <!-- Options will be dynamically generated by JS -->
                </div>

                <!-- Button Control Area -->
                <div id="controls" class="flex flex-col md:flex-row gap-4">
                    <button id="submit-btn" class="btn flex-1 bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg">
                        提交答案
                    </button>
                    <button id="next-btn" class="btn flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg hidden">
                        下一题
                    </button>
                </div>

                <!-- Feedback Info -->
                <div id="feedback-container" class="mt-6 p-4 rounded-lg text-center hidden"></div>
            </div>

            <!-- Results Screen -->
            <div id="results-screen" class="p-8 md:p-12 text-center hidden">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">测试完成！</h2>
                <p class="text-5xl font-bold text-blue-500 my-6" id="final-score"></p>
                <p class="text-gray-600 mb-8" id="result-message"></p>
                <button id="restart-btn" class="btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-lg">
                    再试一次
                </button>
            </div>
        </div>
        <footer class="text-center mt-6 text-sm text-gray-400">
            <p>&copy; 助力老爸考试成功!!!💯❤️</p>
        </footer>
    </div>

    <script src="app.js"></script>

</body>

</html>
