<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线随机抽题测试</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://css.loli.net/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
        }
        .form-radio:checked, .form-checkbox:checked {
            background-color: #3b82f6; /* blue-500 */
            border-color: #3b82f6; /* blue-500 */
        }
        .btn {
            transition: all 0.2s ease-in-out;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .correct-answer {
            background-color: #dcfce7; /* green-100 */
            border-left: 4px solid #22c55e; /* green-500 */
        }
        .incorrect-answer {
             background-color: #fee2e2; /* red-100 */
             border-left: 4px solid #ef4444; /* red-500 */
        }
        .correct-text {
            color: #166534; /* green-800 */
        }
        .incorrect-text {
            color: #991b1b; /* red-800 */
        }
        
        /* Toast notification styling */
        #notification {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            min-width: 300px;
            backdrop-filter: blur(8px);
        }
        #toast-progress {
            transition: transform 3s linear;
        }
        #notification.bg-green-500 {
            border-left: 5px solid #16a34a; /* green-600 */
        }
        #notification.bg-red-500 {
            border-left: 5px solid #dc2626; /* red-600 */
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Toaster Notification -->
    <div id="notification" class="fixed top-5 right-5 text-white py-3 px-6 rounded-lg shadow-xl hidden z-50 transition-all duration-300 transform translate-x-full flex items-center space-x-2">
        <span id="notification-icon" class="text-xl">🔔</span>
        <span id="notification-text"></span>
    </div>

    <div class="w-full max-w-2xl mx-auto">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-2">在线随机抽题测试</h1>
        <p class="text-center text-gray-500 mb-8">检验你的学习成果</p>

        <!-- Main Container -->
        <div id="quiz-container" class="bg-white rounded-xl shadow-lg overflow-hidden">

            <!-- Start Screen -->
            <div id="start-screen" class="p-8 md:p-12 text-center">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">准备好开始了吗？</h2>
                <p class="text-gray-600 mb-8">点击下方按钮，系统将从题库中随机抽取80道题进行测试。</p>
                <div class="flex flex-col md:flex-row gap-4 justify-center">
                    <button id="start-btn" class="btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-lg shadow-md">
                        开始答题
                    </button>
                    <button id="cuoti-btn" class="btn bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-8 rounded-lg shadow-md">
                        错题本
                    </button>
                </div>
                 <button id="reset-storage-btn" class="btn mt-4 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg text-sm">
                    重置题库统计
                </button>
            </div>

            <!-- Question Screen -->
            <div id="question-screen" class="p-8 md:p-12 hidden">
                <!-- Progress Bar -->
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-2">
                        <span id="progress-text" class="text-sm font-medium text-gray-600">题目 1 / 80</span>
                        <span id="score-text" class="text-sm font-medium text-blue-600">得分: 0</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div id="progress-bar" class="bg-blue-500 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                </div>

                <!-- Question Area -->
                <div class="mb-6">
                    <p class="text-lg font-semibold text-gray-800">
                        <span id="question-type-badge" class="inline-block bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full"></span>
                        <span id="question-text"></span>
                    </p>
                </div>

                <!-- Options Area -->
                <div id="options-container" class="space-y-4 mb-8">
                    <!-- Options will be dynamically generated by JS -->
                </div>

                <!-- Button Control Area -->
                <div id="controls" class="flex flex-col md:flex-row gap-4">
                    <button id="submit-btn" class="btn flex-1 bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg">
                        提交答案
                    </button>
                    <button id="next-btn" class="btn flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg hidden">
                        下一题
                    </button>
                </div>

                <!-- Feedback Info -->
                <div id="feedback-container" class="mt-6 p-4 rounded-lg text-center hidden"></div>

                <!-- Home button added at the bottom of the question screen div -->
                <div class="mt-8 text-center">
                    <button id="home-from-question-btn" class="btn bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded-lg">
                        返回主页
                    </button>
                </div>
            </div>

            <!-- Results Screen -->
            <div id="results-screen" class="p-8 md:p-12 text-center hidden">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">测试完成！</h2>
                <p class="text-5xl font-bold text-blue-500 my-6" id="final-score"></p>
                <p class="text-gray-600 mb-8" id="result-message"></p>
                <div class="flex flex-col md:flex-row gap-4 justify-center">
                    <button id="restart-btn" class="btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-lg">
                        再试一次
                    </button>
                     <button id="cuoti-results-btn" class="btn bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-8 rounded-lg">
                        查看错题
                    </button>
                </div>
            </div>

            <!-- Cuoti (Wrong Answers) Screen -->
            <div id="cuoti-screen" class="p-8 md:p-12 hidden">
                 <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">错题本</h2>
                 <div id="cuoti-list" class="space-y-6 max-h-[60vh] overflow-y-auto pr-4">
                     <!-- Wrong questions will be dynamically inserted here -->
                 </div>
                 <div class="text-center mt-8">
                    <button id="back-to-start-btn" class="btn bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-8 rounded-lg">
                        返回主页
                    </button>
                 </div>
            </div>

        </div>
        <footer class="text-center mt-6 text-sm text-gray-400">
            <p>&copy; 助力老爸考试成功!!!💯❤️</p>
        </footer>
    </div>
    
    <!-- Custom Modal -->
    <div id="custom-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm mx-4">
            <h3 id="modal-title" class="text-lg font-bold text-gray-800 mb-4">确认操作</h3>
            <p id="modal-text" class="text-gray-600 mb-6">您确定要执行此操作吗？</p>
            <div class="flex justify-end gap-4">
                <button id="modal-cancel-btn" class="btn bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded-lg">取消</button>
                <button id="modal-confirm-btn" class="btn bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-lg">确认</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
